<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email valido)</span>
            </label>
            <input type="text" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password" id="password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" required />
          </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div>
            <h2>Primeira mentoria</h2>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="first-date" required />
              </div>
    
              <div class="input-wrapper">
                <label for="first-begin">Das </label>
                <input type="time" id="first-begin" required />
              </div>
    
              <div class="input-wrapper">
                <label for="first-end">Até </label>
                <input type="time" id="first-end" required />
            </div>
          </div>
          
            <div>
              <h2>Segunda mentoria</h2>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="second-date">Data <span>(DD/MM/AAAA)</span> </label>
                  <input type="date" id="second-date" required />
                </div>
      
                <div class="input-wrapper">
                  <label for="second-begin">Das </label>
                  <input type="time" id="second-begin" required />
                </div>
      
                <div class="input-wrapper">
                  <label for="second-end">Até </label>
                  <input type="time" id="second-end" required />
              </div>
            </div>
          
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" value="salvar" form="my-form">
      </footer>
    </div>
  </body>
</html>
